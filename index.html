<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ireminyemekleri</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff7f0;
}
header{
  background:#e63946;
  color:#fff;
  padding:15px;
  text-align:center;
}
#recipes{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:10px;
  padding:15px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
}
iframe{
  width:100%;
  height:200px;
  border-radius:8px;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
}
.modal-content{
  background:#fff;
  max-width:300px;
  margin:20% auto;
  padding:20px;
  border-radius:10px;
}
.modal-content input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
.close{
  float:right;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <h3>Kayƒ±t Ol</h3>
    <input id="username" placeholder="ƒ∞smin">
    <input id="password" type="password" placeholder="≈ûifre">
    <button onclick="register()">Kayƒ±t Ol</button>
  </div>
</div>

<header>
  <h1>üç≤ ireminyemekleri</h1>
</header>

<main id="recipes"></main>

<script>
let user = localStorage.getItem("user");
let recipes = JSON.parse(localStorage.getItem("recipes")) || [];

if(!user){
  document.getElementById("registerModal").style.display="block";
}

function closeModal(){
  document.getElementById("registerModal").style.display="none";
}

function register(){
  let name=document.getElementById("username").value;
  let pass=document.getElementById("password").value;
  if(!name||!pass){alert("ƒ∞sim ve ≈üifre gir");return;}
  localStorage.setItem("user",name);
  closeModal();
}

function loadRecipes(){
  let area=document.getElementById("recipes");
  area.innerHTML="";
  recipes.forEach(r=>{
    area.innerHTML+=`
      <div class="card">
        <h3>${r.title}</h3>
        <iframe src="${r.video}" allowfullscreen></iframe>
        <p>${r.desc}</p>
      </div>`;
  });
}
loadRecipes();
</script>

</body>
</html>
